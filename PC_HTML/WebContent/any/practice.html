<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  #dv {
    border: 1px solid;
    background-color: #ccc;
    width: 80px;
    height: 80px;
    visibility: hidden;
  }
</style>

<title>제목</title>

<!-- javascript -->
<script type="text/javascript">
  window.onload = function() {
	  let bt = document.getElementById("bt");
	  let dv = document.getElementById("dv");
	  bt.onclick = function() {
		  dv.style.background = "#aaa";
		  dv.style.visibility = "visible";
	  }
  };
</script>
</head>
<body>
  <button id="bt">버튼</button>
  <div id="dv">나왔다.</div>
</body>
</html>
