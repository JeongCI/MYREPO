<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  * {
    margin: 0;
    padding: 0;
  }
  
  .subject {
    width: 300px;
    height: 300px;
    background-color: #718c00;
    border-radius: 150px;
    text-align: center;
    line-height: 300px;
    position: absolute;
    left: 50%;
    top: 50%;
    margin-top: -150px;
    margin-left: -150px;
    color:white;
  } 
  
  .tip {
    width: 250px;
    height: 30px;
    background-color: #333;
    color: #fff;
    text-align: center;
    line-height:30px;
    border-radius: 20px;
    position:absolute;
    transition: opacity 0.3s ease;
    opacity: 0;
  }
  
  .tip.on {
    opacity: 0.8;
  }
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  console.log('Hello, world!');
	  $(".subject").mousemove(function(event){
		 console.log(`event.pageX: ${event.pageX}, event.pageY: ${event.pageY} `);
		  let x = event.pageX;
		  let y = event.pageY;
		 if(x > 70 && x < 220){
				 $(".subject").css({left:x+100}).addClass("on");
		 } else if ( x > 220 && x < 370) {
				 $(".subject").css({left:x-100}).addClass("on");
		 } else if (y > 300 && y < 450) {
				 $(".subject").css({left:y+200}).addClass("on");
		 } else if (y > 450 && y <650) {
				 $(".subject").css({left:y-200}).addClass("on");
		 }
	  }).mouseleave(function(){
		  $(".subject").removeClass("on");
	  });
  });
</script>
</head>
<body>
  <div class="subject">클릭 해봐라</div>
  <div class="tip">html, css, javascript, jquery</div>
</body>
</html>
