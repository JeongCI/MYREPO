<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  *{
    margin: 5px;
  }
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  //태그
	$('p').css("border","4px solid red");
	  //id
	$('#gnb').css("border","4px solid orange");
	  //class
	$('.logo').css("border","4px solid yellow");
	  //자식 선택자
	$('#gnb>ul>li').css("border","4px solid green");
	  //하위 선택자
	$('#gnb ul').css("border","4px solid blue");
	  //인접 선택자
	$('#visual+#content').css("border","4px solid navy");
	  //종속 선택자: div태그의 클래스가 util 요소 선택
	$('div.util').css("border","4px solid pink");
	  //그룹 선택자
	$('.left, .right, #banner').css("border","4px solid gray");
	  //형제 선택자 : ~
	$('#visual ~ #footer').css("border","4px solid purple");
  });
</script>
</head>
<body>
  <header id="header">
    <div class="logo">로고</div>
    <div class="util">회원 가입</div>
    <!-- nav -->
    <nav id="gnb">
    
      <ul>
        <li>메뉴1
          <ul>
            <li>메뉴1_1</li>
          </ul>
        </li>
      </ul>
      
    </nav>
    <!-- nav end----------------------------------------------------------- -->
    
    <div id="visual">
      <p>비주얼</p>
    </div>
    
    <!-- content -->
    <div id="content">
      <div class="left">왼쪽</div>
      <div class="right">
        <div class="util">오른쪽</div>
      </div>
    </div>
    <!-- content end------------------------------------------------------- -->
    <div id="banner">배너</div>
    <footer id="footer">푸터</footer>
  </header>
</body>
</html>
