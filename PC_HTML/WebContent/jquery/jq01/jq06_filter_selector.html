<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  td {
    border: 1px solid #333;
  }
  
  li {
    color: white;
    margin: 5px;
  }
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  // 짝수 선택 : even(짝수) 단 index 0부터 시작
	    //index: 시작이 0
	  $("tr:even").css("backgroundColor","red");
	    // 홀수 선택 : odd(홀수) 단 index 0부터 시작
	  $("tr:odd").css("backgroundColor","orange");
	    // :first 첫 번째 요소
	  $("td:first").css("backgroundColor","yellow");
	    // :last 마지막 요소
	  $("td:last").css("backgroundColor","green");
	    // :header -> heading h1 ~ h6 요소 선택
	  $(":header").css("backgroundColor","blue");
	    // :eq(index) 
	  $("li:eq(0)").css("backgroundColor","navy");
	    // :gt(0) : index가 0보다 큰 li요소
	  $("li:gt(0)").css("backgroundColor","purple");
	    // :lt(2) : index가 2보다 작은 요소
	  $("li:lt(2)").css("border","1px solid gray");
	    // :root : html을 의미
	  $(":root").css("backgroundColor","lightgray");
	    
	  $(function upDown() {
		  $("h2").slideToggle(2000,upDown);
	  });
	  
	  $(":animated").css("border","4px solid black");
	  
  });
</script>
</head>
<body>
  <h1>제목1</h1>
  <h2>제목2</h2>
  <table>
    <caption>필터 선택자</caption>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
      <tr>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
    </tbody>
  </table>
  
  <ul>
    <li class="bg">내용1</li>
    <li class="bg">내용2</li>
    <li class="bg">내용3</li>
  </ul>
</body>
</html>
