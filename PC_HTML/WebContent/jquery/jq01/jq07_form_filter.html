<script type="text/javascript">
  $(document).ready(function(){
	  $("input:text").css("background","red");
	  $("input:password").css("background","orange");
	  $(":button").css("backgroundColor","yellow");
	  $("input:checkbox + label").css("background","green");
	  $("option:selected").css("background","blue");
	  $("textarea").css("background","pink");
	  
	  console.log($('div:hidden').text());
  });
</script>

  <div><input type="text"></div>
  <div><input type="password"></div>
  <div><button>확인</button></div>
  <div><input type="checkbox" id="css" checked="checked"><label for="css">css</label></div>
  
  <div>
    <select>
      <option>과목선택</option>
      <option>html</option>
      <option>css</option>
      <option>javascript</option>
      <textarea cols="20" rows="5">javascript</textarea>
    </select>
  </div>
