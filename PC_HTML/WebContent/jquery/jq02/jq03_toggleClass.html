<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  img {
    width: 200px;
    height: 200px;
  }
  
  .addsize {
    width: 300px;
    height: 300px;
  }
  
  .removeImg {
    display: none;
  }
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  $("#btn").click(function(){
		  $("img").toggleClass("removeImg");
	  });
	  
	  $("img").click(function(){
		  if($(this).hasClass("addsize")==true){
			  $(this).removeClass("addsize");
		  }else{
			  $(this).addClass("addsize");
		  }
	  });
	  
  });
</script>
</head>
<body>
  <button id="btn">image view/hide</button>
  <hr/>
  <img alt="html5" src="/PC_HTML/assets/imgs/html5.png">
  <img alt="css" src="/PC_HTML/assets/imgs/css.png">
  
</body>
</html>
