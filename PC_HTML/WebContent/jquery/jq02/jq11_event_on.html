<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  * {
    margin: 5px;
  }
  
  .on {
    background-color: #f60;
    color: white;
  }
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  // 방법 1
	  $("#m1 button").on("click",function(){
		  alert('클릭1');
	  });
	 
	  // 방법 2
	  $("#m2").on("click","button",function(){
		  alert("이벤트 연결 2");
	  });
	 
	  // 방법3
	  $("#m3 button").on({
		  mouseenter: function() {
		   $(this).toggleClass("on");
	   }, mouseleave: function() {
		   $(this).toggleClass("on");
	   }
	  });
	  
	  // 방법4 자바스크립트 함수
	  function showEvent(){
		  alert("오늘은 즐거운 화요일!")
	  }
	  $("#m4 button").on("click",showEvent);
	  
	  // 이벤트 제거
	  $("#m5 button").on("click",function(){
		  alert("event 제거");
	  }).off();
	  
	  // 일회성 이벤트
	  $("#m6 button").one("click",function(){
		  alert("일회성 이벤트");
	  });
	  
	  // div 전체
	  $("#m7").on("click",function(){
		  $("p",this).css("backgroundColor","red");
	  });
	  
  });
</script>
</head>
<body>
  <div id="m1">
    <button>클릭1</button>
  </div>
  
  <div id="m2">
    <button>클릭2-1</button>
    <button>클릭2-2</button>
  </div>
  
  <div id="m3">
    <button>클릭3</button>
  </div>
  
  <div id="m4">
    <button>클릭4</button>
  </div>
  
  <div id="m5">
    <button>클릭5</button>
  </div>
  
  <div id="m6">
    <button>클릭6</button>
  </div>
  
  <div id="m7">
    <p>클릭7</p>
  </div>
  
</body>
</html>
