<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  * {
    margin: 0;
    padding: 0;
  }
  
  #wrap {
    height: 2000px;
  }
  
  header{
    height: 100px;
    border-bottom: 1px solid #999;
  }
  
  header.bg{
    background-color: #333;
  }
  
  #quick {
    width: 100px;
    height: 400px;
    background-color: #ff7700;
    color: #fff;
    text-align: center;
    position: absolute;
    left: 100%;
    top: 150px;
    margin-left: -100px;
  }
  
  #quick.on{
    position:fixed;
    top: 50px;
  }
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
</head>
<body>
  <div id="wrap">
    <header></header>
  </div>
  
  <div id="quick">Quick</div>
  
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  
	  $(window).scroll(function(){
		  if($(this).scrollTop()>$("header").height()) {
			  $("#quick").addClass("on");
		  } else {
			  $("#quick").removeClass("on");
		  }
	  }).resize(function(){
		  if($(this).width()<960) {
			  $("header").addClass("bg");
		  } else {
			  $("header").removeClass("bg");
		  }
	  });
	  
  });
</script>
</body>
</html>
