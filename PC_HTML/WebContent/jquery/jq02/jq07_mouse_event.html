<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  .bg {
    background-color: #333;
    /* color: #fff; */
    padding: 40px;
    margin-bottom: 40px;
  }
  
  .inner {
    padding: 20px;
    background-color: #999;
  }
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  $(".wrap1").mouseover(function(){
		  $(".display").append("<strong>마우스 오버</strong>");
	  });
	  
	  $(".wrap2").mouseenter(function(){
		  $(".display").append("<em>마우스 엔터</em>");
	  });
	  
	  //$(".inner").click(function(){
		$(".inner").dblclick(function(){	
		  $(".display").append("<h2>마우스클릭</h2>");
	  });
  });
</script>
</head>
<body>
  <div class="wrap1 bg">
    <div class="inner">mouseover</div>
  </div>
  
  <div class="wrap2 bg">
    <div class="inner">mouseenter</div>
  </div>
  
  <div class="display"></div>
</body>
</html>
