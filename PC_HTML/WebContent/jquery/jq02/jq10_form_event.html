<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  * {
    margin: 5px;
  }
  p {
    color: red;
    display: none;
  }
  
  input[type=text].on {
    background-color: #ff7700;
    color: #fff;
  }
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  /* 포커스  */
	  $("#m1 input").focus(function(){
		  $(this).addClass("on");
	  }).blur(function(){
		  $(this).removeClass("on");
	  });
	  
	  /* 포커스 인 아웃 */
	  $("#m2").focusin(function(){
		  $(this).children().addClass("on");
	  }).focusout(function(){
		  $(this).children().removeClass("on");
	  });
	  
	  /* 값 변경 chagne */
	  $("#m3 input").change(function(){
		  let msg = confirm("값을 변경하시겠습니까?");
		  console.log(`msg:${msg}`);
		  
		  if(msg == false) {
			  $(this).val(10);
		  }
	  });
	  
	  /* select , 드래그 시 문자 길이 출력 */
	  $("#m4 input").select(function(){
		  let selectVal = $(this).val();
		  let size = selectVal.length;
		  
		  console.log(`selectVal; ${selectVal}`);
		  alert(selectVal+"총 "+size+"문자");
	  });
	  
	  /* 아이디 처리 */
	  $(".frm").submit(function(){
		  
		  if(!$("#id").val()) {
			  //alert("아이디를 입력하세요");
			  $(".msg1").css("display","block");
			  $("#id").focus();
			  return false;
		  } else {
			  $(".msg1").css("display","none");
		  }
		  
		/* 비밀번호 처리 */
		  if(!$("#pw").val()) {
			  $(".msg2").css("display","block");
			  $("#pw").focus();
		  } else {
			  $(".msg2").css("display","none");
		  }
		  
	  });
	  
  });
</script>
</head>
<body>
  <div id="m1">
    <input type="text" id="m1Input" name="m1Input" placeholder="값을 입력 하세요">
  </div>
  
  <div id="m2">
    <input type="text" placeholder="값을 입력 하세요">
  </div>
  
  <div id="m3">
    <span>값을 수정한 후 다음 입력요소로 이동하세요.</span>
    <input type="text" placeholder="값을 입력 하세요" value="10">
  </div>
  
  <div id="m4">
    <input type="text" placeholder="텍스트를 드래그 하세요">
  </div>
  <form action="" class="frm">
	  <fieldset>
	   <legend>로그인</legend>
	     <div>
	       <label for="id">아이디</label>
	       <input type="text" id="id" name="id">
	      </div>
	       <p class="msg1">아이디를 입력하세요</p>
	       
	      <div>
	       <label for="pw">비밀번호</label>
	       <input type="password" id="pw" name="pw">
	     </div>
	       <p class="msg2">아이디를 입력하세요</p>
	       <button id="send">전송</button>
	  </fieldset>
  </form>
</body>
</html>
