<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  body{
    font-size: 12px;
  }
  
  textarea {
    width: 300px;
    height: 200px;
    border: 1px solid #000;
  }
  
  textarea .on {
    background-color: #ff6600;
    color: #fff;
  }
  
  #display {
    width: 300px;
    height: 100px;
    border: 1px solid #000;
    overflow: auto;
    word-break: break-all;
  }
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  
	  $("textarea").keypress(function(event){
		  $(this).addClass("on");
	  }).keyup(function(event){
		  $("#display").text($(this).val());
	  });
	  
  });
</script>
</head>
<body>
  <textarea></textarea>
  <div id="display"></div>
</body>
</html>
