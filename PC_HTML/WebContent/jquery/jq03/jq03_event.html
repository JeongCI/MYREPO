<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  * {
    margin: 0;
    padding: 0;
  }
  
  html {
    height: 100%;
  }
  
  body {
    font-family: "돋움";
    font-size: 12px;
    color: #333;
    height: 100%;
  }
  
  #con {
    background-color: #ddd;
    height: 100%;
  }
  
  li {
    list-style: none;
  }
  
  a {
	  font-family: "돋음";
	  font-size: 12px;
	  color: #333;
	  text-decoration: none;
	  line-height: 20px;
  }
  
  #select {
    width: 200px;
    position: absolute;
    right: 0;
    bottom: 0;
    background-color: #fff;
    z-index: 100;
  }
  
  #select a {
    height: 20px;
    display: block;
  }
  
  #select #title {
    border: 1px solid #ccc;
  }
  
  #select #title a {
    background : url("/PC_HTML/assets/imgs/icon.gif") no-repeat 100% 0;
  }
  
  #select #title a.on {
    background-position: 100% - 20px;
  }
  
  #select #list {
    border: 1px solid #ccc;
    background-color: #fff;
    position: absolute;
    left: 0;
    top: -94px;
    width: 200px;
    box-sizing: border-box;
    display: none;
  }
  
  #select #list.on {
    display: block;
  }
  
  #select #list a {
    padding: 5px 10px;
    border-bottom: 1px solid #ccc;
  }
  
  #select #list a:hover,
  #select #list a:active,
  #select #list a:focus{
    background-color: #ff6600;
    color: white;
  } 
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  $("#title>a").on("click",function(){
		  
		  if($(this).hasClass("on") == true) {
			  $(this).add("#list").removeClass("on");
		  } else {
			  $(this).add("#list").addClass("on");
		  }
		  
		  //버블링 방지
		  event.stopPropagation();
		  event.preventDefault();
		  //return false;
		  
	  });
	  
	  $("html").on("click",function(event){
		  alert("html click");
	  });
	  
  });
</script>
</head>
<body>
  <div id="select">
    <div id="title"><a href="#">사이트 이동</a></div>
    <ul id="list">
      <li><a href="https://www.naver.com/" target="_blank" title="새창">네이버</a></li>
      <li><a href="https://www.daum.net/" target="_blank" title="새창">다음</a></li>
      <li><a href="https://cafe.daum.net/pcwk" target="_blank" title="새창">PCWK Cafe</a></li>
    </ul>
  </div>
  
  <div id="con"></div>
</body>
</html>
