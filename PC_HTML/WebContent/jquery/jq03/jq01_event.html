<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon"
	href="/PC_HTML/favicon.ico">

<style>
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
	$(document).ready(function() {
		$("button").on("click", function(event) {
			console.log(`event,${event}`);

			$.each(event, function(i, value) {
				console.log(`i:${i}, value:${value}`);
				$(".display").append("<p>" + i + "," + value + "</p>");
			});
		});
	});
</script>
</head>
<body>
	<button>이벤트 객체보기</button>
	<div class="display">이벤트 객체</div>
</body>
</html>
