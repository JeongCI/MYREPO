<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">

<style>
  * {
    margin: 5px;
  }
  
  .box{
    width: 200px;
    height: 200px;
    border: 2px solid #333;
    display: none;
  }
</style>

<title>제목</title>
<script src="/PC_HTML/assets/js/jquery-3.6.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript">
  $(document).ready(function(){
	  // show
	  $("#m1 button:eq(0)").on("click",function() {
		  $("#m1 .box").show();
	  });
	  
	  //hide
	  $("#m1 button:eq(1)").on("click",function() {
		  $("#m1 .box").hide();
	  });
	  
	  //toggle
	  $("#m1 button:eq(2)").on("click",function() {
		  $("#m1 .box").toggle();
	  });
	  
	  //slidedown
	  $("#m2 button:eq(0)").on("click",function(){
		  $("#m2 .box").slideDown("fast","swing");
	  });
	  
	  //slideUp
	  $("#m2 button:eq(1)").on("click",function(){
		  $("#m2 .box").slideUp("slow","swing");
	  });
	  
	  //slideToggle
	  $("#m2 button:eq(2)").on("click",function(){
		  $("#m2 .box").slideToggle(1000,"linear");
	  });
	  
	  //fadeIn
	  $("#m3 button:eq(0)").on("click",function(){
		  $("#m3 .box").fadeIn("slow","swing", function(){
			  $(this).text("jquery");
		  });
	  });
	  
	  //fadeOut
	  $("#m3 button:eq(1)").on("click",function(){
		  $("#m3 .box").fadeOut("slow","swing",function(){
			  $(this).text("곧 점심 시간 입니다.");
		  });
	  });
	  
	  //fadeToggle
	  $("#m3 button:eq(2)").on("click",function(){
		  $("#m3 .box").fadeToggle("slow","linear",function(){
			  if($(this).css("display") == "none") {
				  $(this).text("곧 점심 시간 입니다.");
			  } else {
				  $(this).text("JQuery");
			  }
		  });
	  });
  });
</script>
</head>
<body>
  <div id="m1">
    <button>show</button>
    <button>hide</button>
    <button>toggle</button>
    <div class="box">내용1</div>
  </div>
  
  <div id="m2">
    <button>slideDown</button>
    <button>slideUp</button>
    <button>slideToggle</button>
    <div class="box">내용2</div>
  </div>
  
  <div id="m3">
    <button>fadeIn</button>
    <button>fadeOut</button>
    <button>fadeToggle</button>
    <div class="box">내용3</div>
  </div>
</body>
</html>
