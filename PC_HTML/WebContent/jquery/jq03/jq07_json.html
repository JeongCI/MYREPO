<script type="text/javascript">
  $(document).ready(function(){
	  $.ajax({ 
		   type: "GET",
		   url: "/PC_HTML/jquery/jq03/data1.json",

		   data:{

		   success:function(data){ //통신 성공
		    //console.log(`data: ${data}`);
		   let tableData = '';

			   tableData += "<td>"+value.name+"</td>";
			   tableData += "<td>"+value.score1+"</td>";
			   tableData += "<td>"+value.score2+"</td>";
			   tableData += "<td>"+value.score3+"</td>";
			   tableData += "<td>"+value.score4+"</td>";
			   tableData += "</tr>";
		   });
		   
		   $('table tbody').append(tableData);
		   
		   },
		   error:function(data){//실패
		   
		   },
		   complete:function(data){//성공, 실패 관계 없이 출력
		   
		   }

		});
  });
