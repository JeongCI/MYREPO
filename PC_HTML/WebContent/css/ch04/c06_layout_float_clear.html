<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">

<style>
  .mydrink { 
    padding: 30px;
    background-color: #eee;
    border: 5px solid #bbb;
  }
  
  h1 {
    margin: 0 0 10px;
    text-align: center;
  }
  
  p {
    box-sizing: border-box;
    padding: 15px 25px;
    background-color: rgba(255,255,255,0.8);
    text-align: justify;
  }
  
  .greentea {
    float: left;
    width: 47%;
    border: 3px solid green;
  }
  
  .coffee {
    float: right;
    width: 47%;
    border: 3px solid #a50;
  }
  
  /* mydrink요소 안에 가상으로 요소 block으로 만들어 clear:both 수행 
        이것이 float을 해제하는 가장 일반적인 방법*/
  .mydrink:after {
    content: "";
    display: block;
    clear: both;
  }
</style>

<title>제목</title>

<!-- javascript -->
<script type="text/javascript">

</script>
</head>
<body>
  <div class="mydrink">
    <h1>녹차와 커피</h1>
    <p class="greentea">콜레스테롤 수치를 낮춰주어 지방 분해 효과가 있다.
혈전 형성을 막아주고 콜레스테롤과 혈당을 낮춰준다.
충치균에 의한 치아 부식을 방지하며 구취 해소에 효과가 있다.
항균 작용이 있어 식중독 예방에 효과가 있다.</p>
    
    <p class="coffee">커피(영어: coffee, 珈琲, 가배, 문화어: 흑차, 검은차), 커피차 또는 커피음료(영어: coffee beverage)는 커피 나무 열매의 씨(커피콩)를 볶아 가루로 낸 것을 따뜻한 물과 차가운 물 또는 증기로 우려내어 마시는, 쓴맛이 나는 짙은 갈색의 음료이다.</p>
  </div>
</body>
</html>
