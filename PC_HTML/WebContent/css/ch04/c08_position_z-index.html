<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">

<style>
  body, div, p {
    margin: 0;
    padding: 0;
  }
  
  body {
    margin: 20px;
    background-image: url("/PC_HTML/assets/imgs/bg_grid.png");
  }
  
  .box {
    width: 650px;
    background-color: rgba(0,0,0,0.3);
    position: relative;
  }
  
  p {
    width: 250px;
    height: 100px;
    box-sizing: border-box;
    padding: 10px;
    font-weight: bold;
  }
  
  .red {
    background-color: crimson;
  }
  
  .green {
    background-color: lime;
    position: absolute;
    left: 70px;
    top: 50px;
    z-index: 99;
  }
  
  .blue {
    background-color: skyblue;
    position: relative;
    /* 자기 자신을 기준으로 이동 하므로 파란 상자 주면 요소들의 위치를 변경하지 않음 */
    left: 100px;
    top: 40px;
  }
</style>

<title>제목</title>

<!-- javascript -->
<script type="text/javascript">

</script>
</head>
<body>
  <div class="box">
    <p class="red">박스의 크기와 위치를 잘 살펴 보아야 합니다.</p>
    <p class="green">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
    <p class="blue">포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 절대적으로 필요합니다.</p>
  </div>
</body>
</html>
