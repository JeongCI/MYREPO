<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">

<style>
  h3, table, div, table, tr, td {
    margin: 0;
    padding: 0;
  }

  .login_box {
    width: 250px;
    height: 180px;
    padding: 5px 10px;
    background-color: #eeeeee;
    border-radius: 10px;
    border: 1px solid #e0e0e0;
    margin: 0 auto;
  }
  
  .login_box h3 {
    margin: 10px;
  }
  
  .login {
    padding: 10px;
    margin: 0 auto;
  }
  
  .login td, tr {
    width: 230px;
    border-collapse: collapse;
    padding: 5px;
    margin: 0;
  }
  
  .login_bar {
    width: 100%;
    border-radius: 4px;
    border-color: #e9e9e9;
  }
  .password_bar {
    width: 100%;
    border-radius: 4px;
    border-color: #e9e9e9;
  }
  .login_btn {
    width: 100%;
    border-radius: 4px;
    border-color: #e9e9e9;
    background-color: rgb(230,230,230);
  }
  
  .border {
    border-top: 1px solid #e0e0e0;
  }
  
</style>

<title>제목</title>

<!-- javascript -->
<script type="text/javascript">

</script>
</head>
<body>
<div class="login_box">
  <h3>로그인</h3>
  <div class="border">
  <table class="login">
  <tr>
  <td><input type="text" class="login_bar" placeholder="Username"></td>
  </tr>
  <tr>
  <td><input type="password" class="password_bar" placeholder="Password"></td>
  </tr>
  <tr>
  <td><input type="submit" class="login_btn" value="Login"></td>
  </tr>
  </table>
</div>
</div>
</body>
</html>
