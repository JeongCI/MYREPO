<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">

<style>
  table {
  width: 40%;
  border-collapse: collapse;
  }
  
  td,th{
    border: none;
  }
  
   #btncol{
  background-color: coral;
  color: white;
  border: 3px solid saddlebrown;
  border-radius: 5px;
 }
  #btncol > hover{
  background-color: black;
  color: white;
  border: 3px solid saddlebrown;
  border-radius: 5px;
  }
</style>

<title>제목</title>

<!-- javascript -->
<script type="text/javascript">

</script>
</head>
<body>
<h2> autocomplete: 입력요소에 자동완성 기능 여부를 on/off </h2>
<!-- form -->
  <form action="#">
    <fieldset>
      <legend>회원가입</legend>
        <table>
          <tr>
            <td align="right">전화번호</td>        
            <td><input type="tel" name="userId" id="userId" autocomplete="off" placeholder="전화번호" tabindex="1">
            </td>        
          </tr>
          <tr>
            <td align="right">이메일</td>        
            <td><input type="email" name="userPw" id="userPw" autocomplete="on" placeholder="이메일" tabindex="2"></td>        
          </tr>
          <tr>
          <td>
          </td>
            <td align="left">
              <input type="submit" id="btncol" value="확인"> 
              <input type="button" id="btncol" value="취소">
            </td>
          </tr>
        </table>
    </fieldset>
  </form>
<!-- form end -->
</body>
</html>
