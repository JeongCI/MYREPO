  <form action="#">
    <fieldset>
      <legend>type속성</legend>
      <p>이메일:<input type="email"></p>
      <p>전화번호:<input type="tel"></p>
      <p>html<input type="checkbox" name="html" checked> css<input type="checkbox" name="css"></p>
      <p>예<input type="radio" name="receive" checked>아니오<input type="radio" name="receive"></p>
      <p>파일:<input type="file"></p>
      <p>아이디:<input type="image" src="/PC_HTML/assets/imgs/bgimg.png"></p>
      <p>버튼:<input type="button" value="버튼"></p>
      <p>초기화:<input type="reset" value="초기화"></p>
      <p>전송:<input type="submit" value="send"></p>
      <p>평가:<input type="range" min="1" max="10" value="2"></p>
      <p>아이디:<input type="text"></p>
      <p>비번:<input type="password"></p>
      <p>컬러:<input type="color"></p>
      <p>숫자:<input type="number" min="1" max="10" value="2"></p>
    </fieldset>
  </form>
