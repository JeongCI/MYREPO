<title>제목</title>

<!-- javascript -->
<script type="text/javascript">
  window.onload = function() {
	  let bt = document.getElementById('bt');
	  let divf = document.getElementById('divf');
	  bt.onclick = function() {
		  //console.log(`bt onclick`);
		  let divE = document.createElement('div'); // div 요소 생성
		  let pE = document.createElement('p'); // p 요소 생성
		  let txt = document.createTextNode('식사 맛나게 하세요!');
		  
		  pE.appendChild(txt); // p태그에 txt 텍스트 삽입
		  divE.appendChild(pE);// div태그에 pE태그 삽입
		  //body 안에 div 연결
		  document.body.appendChild(divE);
	  }
  };
</script>
