<!-- javascript -->
<script type="text/javascript">
   let browser = window.navigator.userAgent;
   console.log('browser:'+browser);

  function getBrowserInfo() {
	  let agent = window.navigator.userAgent.toUpperCase(); 
	  console.log('agent:'+agent);
	  
	  if(agent.lastIndexOf('EDG')>=0) {
		  return 'EDG';
	  } else if(agent.lastIndexOf('FIREFOX')>=0) {
		  return 'FIREFOX';
	  } else if(agent.lastIndexOf('CHROME')>=0) {
		  return 'CHROME';
	  } else if(agent.lastIndexOf('TRIDENT')>=0) {
		  return 'IE';
	  } else if(agent.lastIndexOf('MOBILE')){
		  return 'MOBILE_IPHONE';
	  } else if (agent.lastIndexOf('SAMSUNG'>=0)) {
		  return 'SAMSUNG';
	  } else {
		  return 'unknown';
	  }
	  
	  //MOBILE
	  
  }
  
  window.onload = function() {
	  console.log(getBrowserInfo());
	  alert(getBrowserInfo());
  };

</script>
