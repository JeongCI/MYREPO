<!-- javascript -->
<script type="text/javascript">
  window.onload = function() {
	  let w = window.screen.width;
	  let h = screen.height;
	  
	  console.log(`screen.width:${w}`);
	  console.log(`screen.height:${h}`);
	  
	  let bt = document.getElementById('bt');
	  bt.onclick = function() {
		  let url = "/PC_HTML/javascript/ch05/js11_location.html";
		  let popupWidth = 600;
		  let popupHeight = 400;
		  
		  let leftValue = w/2 - popupWidth/2;
		  let topValue = h/2 - popupHeight/2;
		  
		  window.open(url,"_blank","width=600, height=400,left="+leftValue+",top="+topValue);
	  };
  };
</script>
</head>
<body>
  <button id="bt">팝업</button>
</body>
