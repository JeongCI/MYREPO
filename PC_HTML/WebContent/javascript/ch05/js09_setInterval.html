<title>제목</title>

<!-- javascript -->
<script>

  
  window.onload = function() {
    let bt = document.getElementById('bt');
    
    let i = 0;
    let increase = window.setTimeout(function(){
      i++;
      alert(i);
    },3000);
    
    bt.onclick = function() {
      clearTimeout(increase);
      console.log('clear');
    };
    
  };
</script>
</head>
<body>
  <button id="bt">버튼</button>
</body>
