<!DOCTYPE html>
<html lang="ko">
<head>
<meta name="viewport" content="width=device-width, initail-scale=1.0">
<meta name="description" content="pcwk html 교육" />
<!-- 키워드 -->
<meta name="keyword" content="html5, css3, javascript6, jQuery교육">
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="/PC_HTML/favicon.ico">
<style>
  div {
    height: 100px;
    background-color: #718c00;
    margin-top: 20px;
    color: #fff;
  }
</style>

<title>제목</title>

<!-- javascript -->
<script type="text/javascript">
   window.onload = function() {
	   let bt = document.getElementById("bt");
	   let area = document.getElementById("area");
	   bt.onclick = function(event) {
		    console.log(`event.target : ${event.target}`); // html button 객체
		    console.log(`event.type : ${event.type}`);
		    console.log(`event.clientX : ${event.clientX}`); // 브라우저 기준 좌표
		    console.log(`event.clientY : ${event.clientY}`);
		    console.log(`event.screenX : ${event.screenX}`); // 화면 기준 좌표
		    console.log(`event.screenY : ${event.screenY}`);
	   };
	   
	   area.onmousedown = function(e) {
		   console.log(`e.button : ${e.button}`);
	   }
	   
   };
</script>
</head>
<body>
  <button id="bt">클릭</button>
  <div id="area">여기에 마우스 왼쪽, 오른쪽, 가운데 클릭 </div>
</body>
</html>
